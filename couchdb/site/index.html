<!DOCTYPE HTML>
<html>
<head>
	<title>PerfJankie - Rendering Performance Analysis</title>
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="lib/jqplot/jquery.jqplot.css" />
	<style>
		.head-container{
			padding: 60px 15px 0;
		}

		.fileDraggedOver{
			border: #333 1px Dashed;
		}

		#wrap{
			margin-bottom: 2.5em;
		}

		#footer {
			height: 2em;
			margin-top: 2em;
			padding: 5px 0 0 0;
			background-color: #f5f5f5;
			position: fixed;
			width: 100%;
			bottom: 0;
			vertical-align: center;
		}
	</style>
</head>
<body>
	<!-- Wrap all page content here -->
	<div id="wrap">
		<!-- Fixed navbar -->
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">PerfJankie</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active" id = "results_link">
							<a href="#results">View Results</a>
						</li>
						<li>
							<a href="http://nparashuram.com/contact.html"  target="_blank">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class = "container head-container">
			<div class="page-header">
				<h1>Browser Rendering Performance Metrics</h1>
			</div>
		</div>
		<div class="container results">
			<p>
				<form class="form-inline" role="form">
					<div class = "row">
						<div class="form-group col-xs-3">
							<label class = "pull-left">Browser:</label>
							<select class=" pull-left form-control" id = "browser" disabled>
								<option>Loading ...</option>
							</select>
						</div>
						<div class="form-group col-xs-3">
							<label class = "pull-left">Component:</label>
							<select class=" pull-left form-control" id = "name" disabled>
								<option>Loading ...</option>
							</select>
						</div>
						<div class="form-group col-xs-3">
							<label for = "metric">Metric:</label>
							<select class="form-control" id = "metric" disabled>
								<option>Loading ...</option>
							</select>
						</div>
					</div>
				</form>
			</p>
			<p>
				<div id = "chartDiv">
					<div class = "jumbotron text-center">
						<p>Select a component and the metric from the menu above.</p>
					</div>
				</div>
			</p>
		</div>
	</div>
	<div>
		<div class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title"></h4>
					</div>
					<div class="modal-body">
						<p></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer" class = "text-center">
		<div class="container">
			<p class="text-muted credit">
				An experiment inspired by
				<a href = "http://topcoat.io" target = "_blank">Topcoat.io</a>
				. To see how to add this for your project, check out the
				<a href = "https://github.com/axemclion/perfjankie" target = "_blank">repository on github</a>
				.
			</p>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js" type="text/javascript"></script>
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" type="text/javascript"></script>

	<script type="text/javascript" src="lib/jqplot/jquery.jqplot.min.js"></script>
	<script type="text/javascript" src="lib/jqplot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
	<script type="text/javascript" src="lib/jqplot/plugins/jqplot.highlighter.min.js"></script>
	<script type="text/javascript" src="lib/jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
	<script type="text/javascript" src="lib/jqplot/plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
	<script type="text/javascript" src="lib/jqplot/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>

	<script src="app.js" type="text/javascript"></script>
</body>
</html>
