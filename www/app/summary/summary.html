<div class="page summary">
	<h1 class = "page-header">
		Summary
		<small class="page-details pull-right">
			{{pagename}} (
			<span title="{{browser}}" class="icon-{{browser}}"></span>
			)
			<a class="btn btn-xs btn-primary" href="#/page-select" title="Select a different page or browser">change</a>
		</small>
	</h1>
	<pj-summary-tiles data="summary.data" pagename="pagename" browser="browser"></pj-summary-tiles>
	<div class="row">
		<div class="col-lg-7 col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">Network</div>
				<div class="panel-body">
					<pj-network-timing-graph class="network-timing" data="summary.data"></pj-network-timing-graph>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Paint Cycle</div>
				<div class="panel-body">
					<pj-paint-cycle-graph data="summary.data">
						<span class="graph-error">
							<h1>
								{{data}}
								<span class="icon-attention"></span>
								Error
							</h1>
							Could not plot graph due to error in data
						</span>
					</pj-paint-cycle-graph>
				</div>
			</div>
		</div>
		<div class="col-lg-5 col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">Runs</div>
				<div class="panel-body">
					<div class="list-group">
						<a class="list-group-item" ng-repeat="run in summary.runList" ng-class="{active:run.time===summary.time}" ng-href="#/summary?pagename={{run.pagename}}&browser={{run.browser}}&time={{run.time}}">
							{{run.run}} [{{run.time}}]
							<span class="badge pull-right" title="Number of commits/deploys">{{run.runCount}}</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
