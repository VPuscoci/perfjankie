<div class="page metric-detail">
	<h1 class = "page-header">
		{{metric.name | formatMetric}}
		<small class="page-details pull-right">
			{{pagename}} (
			<span title="{{browser}}" class="icon-{{browser}}"></span>
			)
			<a class="btn btn-xs btn-primary" href="#/page-select" title="Select a different page or browser">change</a>
		</small>
	</h1>
	<div>
		<!-- TODO: Show radio buttons to get avg, count, etc -->
		<!-- TODO: Show ways to get more data -->
	</div>
	<div class="graph">
		<metrics-detail-graph data="metric.data" unit="metric.unit"></metrics-detail-graph>
	</div>
	<div class="error" ng-show="metric.error">
		<h3>Error</h3>
		<p>Could not load data</p>
	</div>
	<div class="page-loading" ng-show="metric.loading">
		<div class="spin-container">
			<span class="icon-spin6 animate-spin"></span>
		</div>
	</div>
</div>
